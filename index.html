<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6">
                <!-- Inizio page con il conteiner che contiene tutti gli elementi -->
                <div class="margineSx">
                    <!-- Testo Header -->

                    <div class="content-first">
                        <div class="content-title">
                            <div class="title">
                                <h1>Create Your Burger</h1>
                            </div>
                        </div>

                        <div class="image">
                            <img src="./img/burger-top.png" alt="burger">
                        </div>

                    </div>
                    <!-- Piccola intestazione del contenuto -->

                    <div id="name">Name your burger</div>
                    <div class="ingriedenti">Ingredients: For each one add, costs 5 â‚¬.</div>



                    <div class="main-content"></div>
                    <!-- inizio parte checkbox, parte logica -->
                    <form>
                        <div class="container-fluid spazio-sotto">
                            <div class="row">
                                <div class="personal col-6">
                                    <!-- 1 -->
                                    <div class="first">

                                        <div class="box-img">
                                            <img src="./img/cheese.svg" alt="cheese">
                                        </div>

                                        <label for="box-1">Cheese</label>
                                        <input type="checkbox" class="box" id="box-1" name="cheese" value=5>
                                        <label for="box-1">add</label>
                                    </div>
                                    <!-- 2 -->
                                    <div class="second">
                                        <div class="box-img">
                                            <img src="./img/fried-egg.svg" alt="egg">
                                        </div>

                                        <label for="box-2">Egg</label>
                                        <input type="checkbox" class="box" id="box-2" name="egg" value=5>
                                        <label for="box-2">add</label>
                                    </div>
                                    <!-- 3 -->
                                    <div class="terzo">
                                        <div class="box-img">
                                            <img src="./img/mustard.svg" alt="mustard">
                                        </div>

                                        <label for="box-3">Mustard</label>
                                        <input type="checkbox" class="box" id="box-3" name="mustard" value=5>
                                        <label for="box-3">add</label>
                                    </div>
                                </div>
                                <!-- seconda colonna -->
                                <div class="col-6">
                                    <!-- 4 -->
                                    <div class="quarto">
                                        <div class="box-img">
                                            <img src="./img/tomato.svg" alt="tomato">
                                        </div>

                                        <label for="box-4">Tomato</label>
                                        <input type="checkbox" class="box" id="box-4" name="tomato" value=5>
                                        <label for="box-4">add</label>
                                    </div>
                                    <!-- 5 -->
                                    <div class="quinto">
                                        <div class="box-img">
                                            <img src="./img/lettuce.svg" alt="lettuce">
                                        </div>

                                        <label for="box-5">Lettuce</label>
                                        <input type="checkbox" class="box" id="box-5" name="lettuce" value=5>
                                        <label for="box-5">add</label>
                                    </div>
                                    <!-- 6 -->
                                    <div class="sesto">
                                        <div class="box-img">
                                            <img src="./img/ketchup.svg" alt="ketchap">
                                        </div>

                                        <label for="box-6">Ketchap</label>
                                        <input type="checkbox" class="box" id="box-6" name="ketchap" value=5>
                                        <label for="box-6">add</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Input coupon -->
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <div class="copuon-input">
                                        <label for="coupon">Discount Coupon</label>
                                        <input type="text" id="coupon" name="coupon"
                                            placeholder="june...  sconto... burger...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <!-- Bottone che da il via a tutto il calcolo dopo la selezione dell'utente -->
                                <div class="centratura">
                                    <button id="button">Calculate</button>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- risultato -->
                <div class="footer">
                    <div class="container-fluid">
                        <div class="row">

                            <!-- 1 -->
                            <div class="col-xl-3">
                                <div class="price">Your Price</div>

                            </div>
                            <!-- 2 -->
                            <div class="col-xl-6"></div>
                            <!-- 3 -->
                            <div class="col-xl-3">
                                <div id="boxes-content"></div>
                            </div>


                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>




    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6">
                <div id="color"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
